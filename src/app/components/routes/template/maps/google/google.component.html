    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">Localiza tu Árbol</div>
        
        <div class="card-body">
            <div class="form-group">
            <label>Ingresa una dirección</label>
            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Busca una ubicación cercana a tu arbol" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
          </div>
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="scrollwheel"
            class="gmap"> 
            <!-- <agm-marker [latitude]="-31.537640" [longitude]="-68.537283"></agm-marker> si no da permitir establecer este -->
            <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
